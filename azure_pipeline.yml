trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm test
  displayName: 'Install dependencies and run tests'

- script: |
    echo "Debug: $(resources['repositories']['self']['checkoutOptions'])"
  displayName: 'Debug Output'


